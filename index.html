<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/filter.css" />
    <link rel="stylesheet" href="./css/card.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/pagination.css" />
    <link rel="stylesheet" href="./css/singlemovie.css" />
    <title>Movies</title>
  </head>
  <body>
    <template class="movie_template">
      <div class="card">
        <img src="" loading="lazy" alt="" onerror="this.src='./assets/fallback.jpg'" />
        <div class="movie_info">
          <p class="title"></p>
          <div class="movie_details d_flex gap_1">
            <p class="year"></p>
            <p class="runtime"></p>
          </div>
          <ul class="genre d_flex gap_1"></ul>
          <p class="director"></p>
          <p class="actors"></p>
        </div>
      </div>
    </template>

    <template class="pagination_template">
      <button class="pagination_btn page_numbers"></button>
    </template>

    <template class="next_prev_template">
      <button class="pagination_btn">
        <img src="" />
      </button>
    </template>

    <template class="single_movie_template">
      <div class="single_movie d_flex gap_1">
        <div class="single_movie_image">
          <img src="" alt="" onerror="this.src='./assets/fallback.jpg'" class="rounded_border_0" />
        </div>
        <div class="single_movie_info">
          <p class="title">Beetlejuice</p>
          <div class="movie_details d_flex gap_1">
            <p class="year">1988</p>
            <p class="runtime">92Minutes</p>
          </div>
          <ul class="genre d_flex gap_1">
            <li class="rounded_border_0">Comedy</li>
            <li class="rounded_border_0">Fantasy</li>
          </ul>
          <p class="plot">
            A couple of recently deceased ghosts contract the services of a "bio-exorcist" in order
            to remove the obnoxious new owners of their house. Director: Tim Burton
          </p>
          <p class="director">Director: Tim Burton</p>
          <p class="actors">Actors: Alec Baldwin, Geena Davis, Annie McEnroe, Maurice Page</p>
          <button class="back_btn">Back</button>
          <a class="view_on_imdb">View on IMDB</a>
        </div>
      </div>
    </template>

    <template class="genres_template">
      <li class="rounded_border_0"></li>
    </template>

    <main class="main">
      <div class="filter rounded_border_1 d_flex justify_center gap_1">
        <fieldset class="year_filter">
          <p>Movie Year</p>
          <label for="from">from</label>
          <input type="number" id="from" name="from" class="from_input" />
          <span> - </span>
          <label for="to">to</label>
          <input type="number" id="to" name="to" class="to_input" />
          <button class="rounded_border_0 year_btn" onclick="filterByYear()">APPLY</button>
        </fieldset>

        <fieldset class="genre_filter">
          <p>Genres</p>
          <select name="genres" id="genres" class="genre_dropdown" onchange="filterByGenre()">
            <option value="" selected>Select Genre</option>
          </select>
        </fieldset>

        <fieldset class="search_filter">
          <p>Search</p>
          <input
            type="text"
            name="search"
            id="search"
            class="search_input"
            placeholder="search by title, genre, cast"
            onkeyup="search()"
          />
        </fieldset>
        <p class="result_count"></p>
      </div>
      <div class="container movie_list d_grid justify_center gap_1"></div>
      <div class="container pagination d_flex justify_center gap_1"></div>
    </main>
    <script src="./js/movies.js"></script>
    <script src="./js/ui.js"></script>
    <script src="./js/filter.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>

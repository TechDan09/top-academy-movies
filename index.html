<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="card.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Movies</title>
  </head>
  <body>
    <header>
      <h1>Movies</h1>
    </header>

    <main class="main">
      <div class="container d_flex">
        <div class="card">
          <img
            src="https://images-na.ssl-images-amazon.com/images/M/MV5BMTg0MTU1MTg4NF5BMl5BanBnXkFtZTgwMDgzNzYxMTE@._V1_SX300.jpg"
            alt="Beetle Juice"
          />
          <div class="movie_info">
            <p class="title">BeetleJuice</p>
            <div class="movie_details d_flex">
              <p class="year">1998</p>
              <p class="runtime">92 Minutes</p>
            </div>
            <ul class="genre d_flex">
              <li class="rounded_border_0">Comedy</li>
              <li class="rounded_border_0">Fantasy</li>
            </ul>
            <p class="plot">
              A dramatization of the 20 July assassination and political coup plot by desperate
              renegade German Army officers against Hitler during World War II.
            </p>
            <p class="director">Director: Bryan Singer</p>
            <p class="actors">Cast: Tom Cruise, Kenneth Brangagh, Billy Nighy, Tom Wilkinson</p>
          </div>
        </div>
      </div>
    </main>

    <script src="movies.js"></script>
    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/filter.css" />
    <link rel="stylesheet" href="./css/card.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Movies</title>
  </head>
  <body>
    <template><div class="card">
      <img
        src="${movie[i].posterUrl}"
        alt="${movie[i].title}"
        onerror="this.src='./assets/fallback.jpg'"
      />
      <div class="movie_info">
        <p class="title">${movie[i].title}</p>
        <div class="movie_details d_flex gap_1">
          <p class="year">${movie[i].year}</p>
          <p class="runtime">${movie[i].runtime} Minutes</p>
        </div>
        <ul class="genre d_flex gap_1">
          ${genre}
        </ul>
        <p class="plot">
          ${movie[i].plot}
        </p>
        <p class="director">Director: ${movie[i].director}</p>
        <p class="actors">Cast: ${movie[i].actors}</p>
      </div>
    </div>
    </div></template>
    <main class="main">
      <h1>Movies</h1>
      <div class="filter rounded_border_1 d_flex justify_center gap_1">
        <fieldset class="year_filter">
          <p>Movie Year</p>
          <label for="from">from</label>
          <input type="number" id="from" name="from" class="from_input" />
          <span> - </span>
          <label for="to">to</label>
          <input type="number" id="to" name="to" class="to_input" />
          <button class="rounded_border_0 year_btn" onclick="filterByYear()">APPLY</button>
        </fieldset>

        <fieldset class="genre_filter">
          <p>Genres</p>
          <select name="genres" id="genres" class="genre_dropdown" onchange="filterByGenre()">
            <option value="" selected>Select Genre</option>
          </select>
        </fieldset>

        <fieldset class="search_filter">
          <p>Search</p>
          <input
            type="text"
            name="search"
            id="search"
            class="search_input"
            placeholder="search by title, genre, cast"
            onkeyup="search()"
          />
        </fieldset>
        <p class="result_count"></p>
      </div>
      <div class="container d_flex justify_center gap_1"></div>
    </main>
    <script src="./js/movies.js"></script>
    <script src="./js/ui.js"></script>
    <script src="./js/filter.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
